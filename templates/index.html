{% extends "base.html" %}

{% block title %}Palette Creator{% endblock %}

{% block body %}
<div class="main-content">
    <h1>Welcome to palette-creator!</h1>
    <h3>To begin, enter your username and password:</h3>

    <form method="post" action="/login" class="login-form">
        <!-- Preserve next URL if redirected -->
        <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" onkeyup="check_input()">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" placeholder="Enter your password" onkeyup="check_input()">
        </div>

        <button class="login-button" id="login" type="submit" disabled>Login</button>
    </form>
</div>

<script>
    function check_input() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const button = document.getElementById("login");
        button.disabled = !(username && password);
    }
</script>
{% endblock %}
