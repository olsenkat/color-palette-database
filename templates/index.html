<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Color Palettes</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            function check_input() {
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();
                const button = document.getElementById("login");

                if (username && password) {
                    button.disabled = false;
                }
                else {
                    button.disabled = true;
                }
            }
        </script>
    </head>
    <body class="zebra-stripes">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: '{{ messages[0] }}',
                });
                </script>
            {% endif %}
        {% endwith %}
        <div class="main-content">
            <h1>Welcome to palette-creator!</h1>
            <h3>
                To begin, enter your username and password:
            </h3>
            <form method="post" action="/main-page" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" onkeyup="check_input()">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" placeholder="Enter your password" onkeyup="check_input()">
                </div>

                <button class="my-button" id="login" type="submit" disabled>Login</button>
            </form>
        </div>
    </body>
</html>
